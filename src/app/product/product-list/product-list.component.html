<div class="container">
  <div class="row product">
    <div
      class="col-xs-10 col-sm-10 col-md-12 col-sm-offset-1 col-md-offset-2 text-center"
    >
      <table
        class="table table-hover table-responsive table-striped table-bordered"
      >
        <thead>
          <tr class="tabl-row">
            <th>Number</th>
            <th>ID</th>
            <th>Name</th>
            <th>Origin</th>
            <th>Intensifier</th>
          </tr>
        </thead>
        <tbody *ngFor="let coffee of coffees; let i = index">
          <tr class="myrow">
            <th>{{ i + 1 }}</th>
            <th scope="row">{{ coffee.id }}</th>
            <td>{{ coffee.blend_name }}</td>
            <td>{{ coffee.origin }}</td>
            <td>{{ coffee.intensifier }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
